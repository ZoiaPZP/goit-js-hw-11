<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS - Module 11</title>
  <link rel="stylesheet" href="path-to-your-styles.css" />
</head>

<body>
  <form class="search-form" id="search-form">
    <input class="input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
    <button type="submit" class="submit-btn">Search</button>
  </form>

  <!-- Повідомлення про завантаження -->
  <div id="loading-message" class="loading-message" style="display: none;">
    Loading images, please wait...
  </div>

  <div class="gallery"></div>
  <div class="button-container">
    <button type="button" class="load-more load-more-hidden">Load more</button>
  </div>

  <!-- Індикатор завантаження -->
  <div id="loading-indicator" class="loader" style="display: none;"></div>

  <script type="module" src="./main.js"></script>
</body>

</html>
